<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stanza Riunioni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #videos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    video {
      width: 300px;
      height: 220px;
      border: 2px solid #666;
      border-radius: 10px;
      background: black;
    }
    #controls {
      margin-top: 20px;
    }
    button, select {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    select {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Stanza Riunioni</h1>

  <div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="controls">
    <select id="cameraSelect"></select>
    <select id="microphoneSelect"></select>
    <br>
    <button id="joinButton">Entra nella Stanza</button>
    <button id="shareScreenButton">Condividi Schermo</button>
  </div>

  <!-- socket.io client -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- il tuo javascript -->
  <script src="stanza_riunioni.js"></script>
</body>
</html>
