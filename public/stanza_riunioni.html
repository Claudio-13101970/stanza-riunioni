<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sala Riunioni</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #videos {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      gap: 1rem;
    }
    video {
      background: black;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
      width: calc(100% / 2 - 2rem);
      max-width: 400px;
      height: auto;
      transition: all 0.3s ease;
    }
    footer {
      background-color: #003366;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    select, button {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #0055aa;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0077dd;
    }
  </style>
</head>
<body>
  <header>Sala Riunioni</header>
  <div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <footer>
    <select id="audioSelect"></select>
    <select id="videoSelect"></select>
    <button id="startButton">Avvia</button>
    <button id="shareScreenButton">Condividi schermo</button>
  </footer>
  <script src="/socket.io/socket.io.js"></script>
  <script src="stanza_riunioni.js"></script>
</body>
</html>
