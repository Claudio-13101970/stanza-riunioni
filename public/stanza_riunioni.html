<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stanza Riunioni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f2f5;
    }
    header {
      width: 100%;
      background-color: #007bff;
      padding: 10px;
      color: white;
      text-align: center;
      font-size: 1.5em;
    }
    #controls {
      margin: 10px;
    }
    select, button {
      margin: 5px;
      padding: 8px;
      font-size: 1em;
    }
    #videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px;
    }
    video {
      background: black;
      margin: 5px;
      border-radius: 8px;
      max-width: 300px;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <header>Stanza Riunioni</header>
  <div id="controls">
    <select id="cameraSelect"></select>
    <select id="microphoneSelect"></select>
    <button id="startButton">Avvia</button>
    <button id="shareScreenButton">Condividi Schermo</button>
  </div>
  <div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="stanza_riunioni.js"></script>
</body>
</html>
